<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒŒ</text></svg>">
    <title>Solar System</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #000010, #000);
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        #tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 8px;
            pointer-events: none;
            font-size: 14px;
            display: none;
            color: #fff;
            border: 1px solid #444;
        }
    </style>
</head>

<body>
    <canvas id="solar"></canvas>
    <div id="tooltip"></div>

    <script>
        const canvas = document.getElementById("solar");
        const ctx = canvas.getContext("2d");
        const tooltip = document.getElementById("tooltip");
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        window.addEventListener("resize", () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        const centerX = width / 2;
        const centerY = height / 2;
        const planets = [
            { name: "Mercury", color: "gray", radius: 4, orbit: 40, speed: 0.04 },
            { name: "Venus", color: "goldenrod", radius: 6, orbit: 70, speed: 0.03 },
            { name: "Earth", color: "dodgerblue", radius: 6, orbit: 100, speed: 0.025 },
            { name: "Mars", color: "tomato", radius: 5, orbit: 130, speed: 0.02 },
            { name: "Jupiter", color: "orange", radius: 12, orbit: 180, speed: 0.01 },
            { name: "Saturn", color: "khaki", radius: 10, orbit: 230, speed: 0.008, ring: true },
            { name: "Uranus", color: "lightblue", radius: 8, orbit: 280, speed: 0.006 },
            { name: "Neptune", color: "blue", radius: 8, orbit: 320, speed: 0.005 }
        ];

        function drawPlanet(x, y, r, color, ring = false) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            if (ring) {
                ctx.beginPath();
                ctx.ellipse(x, y, r + 6, r + 2, 0, 0, Math.PI * 2);
                ctx.strokeStyle = "rgba(200,200,150,0.7)";
                ctx.stroke();
            }
        }

        let angle = planets.map(() => Math.random() * Math.PI * 2);

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // draw sun
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.shadowColor = "white";
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;

            // track mouse for tooltip
            let mouseX = lastMouseX;
            let mouseY = lastMouseY;
            let showTooltip = false;
            planets.forEach((planet, i) => {
                angle[i] += planet.speed;
                const x = centerX + planet.orbit * Math.cos(angle[i]);
                const y = centerY + planet.orbit * Math.sin(angle[i]);

                // orbit path
                ctx.beginPath();
                ctx.arc(centerX, centerY, planet.orbit, 0, Math.PI * 2);
                ctx.strokeStyle = "rgba(255,255,255,0.1)";
                ctx.stroke();

                // draw planet
                drawPlanet(x, y, planet.radius, planet.color, planet.ring);

                // check hover for tooltip
                const dx = mouseX - x;
                const dy = mouseY - y;
                if (Math.sqrt(dx * dx + dy * dy) < planet.radius + 5) {
                    tooltip.style.left = mouseX + 10 + "px";
                    tooltip.style.top = mouseY + 10 + "px";
                    tooltip.innerText = planet.name;
                    tooltip.style.display = "block";
                    showTooltip = true;
                }
            });

            if (!showTooltip) {
                tooltip.style.display = "none";
            }

            requestAnimationFrame(animate);
        }

        let lastMouseX = 0, lastMouseY = 0;
        canvas.addEventListener("mousemove", (e) => {
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        animate();
    </script>
</body>

</html>
