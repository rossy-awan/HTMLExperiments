<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ•’</text></svg>">
    <title>Digital Clock & Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 1);
            padding: 60px;
        }

        .digital-clock {
            font-size: 60px;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: 700;
            transition: transform 0.5s ease-in-out;
        }

        .calendar {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 20px;
        }

        .calendar p {
            font-size: 20px;
        }

        .info {
            margin-top: 10px;
            color: #888;
            font-size: 14px;
        }

        .refresh-button {
            background-color: #00e676;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color .5s;
        }

        .refresh-button:hover {
            background-color: #00c853;
        }

        .refresh-button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="digital-clock" id="clock">00:00:00</div>
        <div class="calendar">
            <p id="calendar-date">2025-01-01</p>
        </div>
        <button class="refresh-button" onclick="updateDateTime()">Refresh</button>
        <div class="info">Click the button to refresh the time and date</div>
    </div>

    <script>
        function updateDateTime() {
            const clockElement = document.getElementById('clock');
            const calendarMonthElement = document.getElementById('calendar-month');
            const calendarDateElement = document.getElementById('calendar-date');

            const now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            
            calendarDateElement.textContent = now.getDate().toString().padStart(2, '0') + ' ' + months[now.getMonth()] + ' ' + now.getFullYear();
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>

</html>
