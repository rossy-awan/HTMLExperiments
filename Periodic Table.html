<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ª</text></svg>">
    <title>Periodic Table</title>
    <style>
        :root {
            --bg: #0e0f14;
            --fg: #e8e8ee;
            --muted: #a9adc0;
            --card: #161821;
            --acc: #4e8cff;
            --alkali: #ff6b6b;
            --alkaline: #ffb86b;
            --lanthanoid: #ffd166;
            --actinoid: #e3a018;
            --transition: #6bc1ff;
            --postmetal: #9ad1a8;
            --metalloid: #7be495;
            --nonmetal: #caa6ff;
            --halogen: #f78fb3;
            --noble: #79e0ff;
            --unk: #b5bcd1;
            --sel: #fff;
            --hit: #2e3350;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, #0b0c11, #10131b 40%, #0e0f14);
            color: var(--fg);
            font: 14px/1.5 system-ui, Segoe UI, Roboto, Ubuntu, sans-serif
        }

        header {
            padding: 20px 16px 8px;
            display: grid;
            gap: 10px;
            align-items: center
        }

        h1 {
            margin: 0;
            font-size: 20px;
            letter-spacing: .2px
        }

        .sub {
            color: var(--muted);
            font-size: 12px
        }

        .bar {
            display: grid;
            gap: 10px
        }

        @media(min-width:900px) {
            header {
                grid-template-columns: 1fr auto auto;
                align-items: end
            }

            .bar {
                grid-auto-flow: column;
                justify-content: end;
                align-items: center
            }
        }

        input,
        select,
        button {
            background: #0f1220;
            border: 1px solid #20263b;
            color: var(--fg);
            padding: 10px 12px;
            border-radius: 12px;
            outline: none;
            min-height: 40px
        }

        input::placeholder {
            color: #778
        }

        button {
            cursor: pointer
        }

        .wrap {
            padding: 10px 12px 36px
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 8px 0 14px
        }

        .chip {
            display: flex;
            gap: 8px;
            align-items: center;
            background: #0e1220;
            border: 1px solid #1a2036;
            border-radius: 999px;
            padding: 6px 10px;
            color: #cbd3ef
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%
        }

        /* grid 18 x 7 */
        .grid {
            display: grid;
            gap: 8px;
            grid-template-columns: repeat(18, minmax(40px, 1fr));
            grid-auto-rows: minmax(62px, 1fr);
            background: radial-gradient(1200px 300px at 50% -100px, rgba(78, 140, 255, .15), transparent),
                linear-gradient(0deg, rgba(255, 255, 255, .02), rgba(255, 255, 255, .02)), transparent;
            border: 1px solid #1a2036;
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35), inset 0 1px 0 rgba(255, 255, 255, .03)
        }

        .el {
            position: relative;
            border-radius: 12px;
            padding: 6px 6px 6px 6px;
            background: linear-gradient(180deg, #12162a, #0f1324);
            border: 1px solid #1d2340;
            overflow: hidden;
            cursor: pointer;
            transition: transform .08s ease, box-shadow .08s ease, border-color .12s ease;
        }

        .el:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, .35);
            border-color: #2a355f
        }

        .num {
            position: absolute;
            top: 6px;
            left: 6px;
            font-size: 11px;
            color: #9aa3c7
        }

        .sym {
            font-weight: 700;
            font-size: 20px;
            line-height: 1;
            margin-top: 14px
        }

        .name {
            font-size: 11px;
            color: #aeb6db
        }

        .mass {
            position: absolute;
            right: 8px;
            bottom: 6px;
            font-size: 10px;
            color: #7f88ad
        }

        .tag {
            position: absolute;
            inset: auto auto 4px 6px;
            font-size: 9px;
            opacity: .8
        }

        .el.highlight {
            outline: 2px solid var(--acc);
            box-shadow: 0 0 0 4px rgba(78, 140, 255, .2)
        }

        .el.dim {
            filter: grayscale(.4) brightness(.8);
            opacity: .6
        }

        .cat-alkali {
            --c: var(--alkali)
        }

        .cat-alkaline {
            --c: var(--alkaline)
        }

        .cat-transition {
            --c: var(--transition)
        }

        .cat-metalloid {
            --c: var(--metalloid)
        }

        .cat-postmetal {
            --c: var(--postmetal)
        }

        .cat-nonmetal {
            --c: var(--nonmetal)
        }

        .cat-halogen {
            --c: var(--halogen)
        }

        .cat-noble {
            --c: var(--noble)
        }

        .cat-lanthanoid {
            --c: var(--lanthanoid);
        }

        .cat-actinoid {
            --c: var(--actinoid);
        }

        .cat-unknown {
            --c: var(--unk)
        }

        .el::before {
            content: "";
            position: absolute;
            inset: 0 0 auto 0;
            height: 4px;
            background: var(--c, transparent)
        }

        .tip {
            position: fixed;
            pointer-events: none;
            z-index: 30;
            min-width: 220px;
            max-width: 320px;
            background: linear-gradient(180deg, #0f1326, #0b0f20);
            border: 1px solid #20305e;
            border-radius: 14px;
            padding: 10px 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .5);
            display: none
        }

        .tip h3 {
            margin: 0 0 6px;
            font-size: 14px
        }

        .tip .small {
            color: #9fb2f3;
            font-size: 11px;
            margin-bottom: 4px
        }

        .tip .row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #cbd3ef
        }

        footer {
            color: #8d94b3;
            text-align: center;
            font-size: 12px;
            margin-top: 14px
        }

        @media(max-width:720px) {
            .grid {
                grid-template-columns: repeat(9, 1fr)
            }

            .hide-sm {
                display: none
            }
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>Periodic Table</h1>
            <div class="sub">Search by symbol/name, filter by category, hover for details</div>
        </div>
        <div class="bar">
            <input id="q" placeholder="Search: H / Hydrogen / â€˜nonmetalâ€™ / Z=8 â€¦" />

        <div id="grid" class="grid" aria-label="periodic-table"></div>

    <div id="tip" class="tip" role="tooltip" aria-hidden="true"></div>

    <script>
        /* Format: [Z, Symbol, Name, Row, Column, Category, AtomicMass]
           Category keys: alkali, alkaline, lanthanoid, actinoid, transition, postmetal, metalloid, nonmetal, halogen, noble
           Groups are IUPAC 1â€“18 */
        const E = [
            [1, "H", "Hydrogen", 1, 1, "nonmetal", 1.008],

            [68, "Er", "Erbium", 8, 14, "lanthanoid", 167.26],

        // Weâ€™ll place each element by row & col into an 18 x 9 CSS grid.
        const grid = document.getElementById('grid');
        for (const [Z, SYM, NAME, P, G, CAT, M] of E) {
            const el = document.createElement('button');
            el.className = `el cat-${CAT}`;
            el.style.gridColumn = G;
            el.style.gridRow = P;
            el.setAttribute('data-z', Z);
            el.setAttribute('data-sym', SYM);
            el.setAttribute('data-name', NAME.toLowerCase());
            el.setAttribute('data-cat', CAT);
            el.setAttribute('aria-label', `${NAME} (${SYM}), Z=${Z}`);
            el.innerHTML = `<span class="num">${Z}</span><div class="sym">${SYM}</div>`;
            grid.appendChild(el);
        }

        /* ====== Tooltip ====== */
        const tip = document.getElementById('tip');
        function showTip(e, data) {
            const [Z, SYM, NAME, P, G, CAT, M] = data;
            tip.innerHTML = `<h3>${NAME} <span class="small">(${SYM})</span></h3>
            <div class="row"><span>Atomic Number</span><b>${Z}</b></div>
            <div class="row"><span>Atomic Mass</span><b>${M}</b></div>
            <div class="row"><span>Category</span><b>${CAT}</b></div>`;
            tip.style.display = 'block';
            positionTip(e);
        }
        function hideTip() { tip.style.display = 'none' }
        function positionTip(e) {
            const pad = 16;
            let x = e.clientX + pad, y = e.clientY + pad;
            const r = tip.getBoundingClientRect();
            if (x + r.width > window.innerWidth - 10) x = e.clientX - r.width - pad;
            if (y + r.height > window.innerHeight - 10) y = e.clientY - r.height - pad;
            tip.style.left = x + 'px'; tip.style.top = y + 'px';
        }
        grid.addEventListener('mousemove', (ev) => {
            const btn = ev.target.closest('.el'); if (!btn) { hideTip(); return; }
            const Z = +btn.dataset.z;
            const d = E.find(x => x[0] === Z);
            showTip(ev, d);
        });
        grid.addEventListener('mouseleave', hideTip);

        /* ====== Search & Filter ====== */
        const q = document.getElementById('q');
        const cat = document.getElementById('cat');
        const clr = document.getElementById('clr');

        function applyFilters() {
            const term = q.value.trim().toLowerCase();
            const category = cat.value;
            const els = [...grid.querySelectorAll('.el')];

            // decide which match
            let hits = new Set();
            if (term) {
                // allow "z=8", "group=17", "g=17", "p=3"
                const z = term.match(/^(z|no|n|#)\s*=\s*(\d{1,3})$/i);
                els.forEach(el => {
                    const name = el.dataset.name, sym = el.dataset.sym.toLowerCase();
                    const Z = +el.dataset.z, G = +el.style.gridColumn, P = +el.style.gridRow;
                    let ok = false;
                    if (z) ok = (Z === +z[2]);
                    else ok = name.includes(term) || sym.includes(term) || ('' + Z) === term || el.dataset.cat.includes(term);
                    if (ok) hits.add(el);
                });
            } else {
                els.forEach(el => hits.add(el));
            }

            els.forEach(el => {
                const match = hits.has(el) && (!category || el.dataset.cat === category);
                el.classList.toggle('highlight', match && term);
                el.classList.toggle('dim', !match);
                el.style.order = match ? 0 : 1; // purely visual on small screens
                el.hidden = false; // keep visible but dimmed
            });
        }

        q.addEventListener('input', applyFilters);
        cat.addEventListener('change', applyFilters);
        clr.addEventListener('click', () => {
            q.value = ''; cat.value = ''; applyFilters();
        });
        applyFilters();

        /* ====== Keyboard quick find ====== */
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== q) { e.preventDefault(); q.focus(); }
        });

        /* ====== Helper: click to copy symbol ====== */
        grid.addEventListener('click', (e) => {
            const btn = e.target.closest('.el'); if (!btn) return;
            const sym = btn.dataset.sym;
            navigator.clipboard?.writeText(sym);
            btn.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.05)' }, { transform: 'scale(1)' }], { duration: 180 });
        });
    </script>
